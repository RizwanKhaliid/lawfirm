<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <style>
      
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color:#222222; /* Dark background color */
        color: #fff; /* Text color */
      }

      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
      ;
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/lawfirm/index.html">ShaikhLegalHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/lawfirm/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lawfirm/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lawfirm/services.html">Services</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/lawfirm/contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="contact">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="contact-info">
              <p><strong>Email:</strong> your_email@example.com</p>
              <p><strong>Phone:</strong> your phone number</p>
            </div>
            <form id="contactForm" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
      submitForm(name, email, message);
    });
    
    function submitForm(name, email, message) {
      var mailtoLink = 'mailto:your_email@example.com' +
        '?subject=' + encodeURIComponent('Contact Form Submission') +
        '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
      window.location.href = mailtoLink;
    }
    </script>
    

    <footer class="bg-dark text-light py-2 border-top border-top-dark" data-bs-theme="dark";>

          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
